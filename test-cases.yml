---
- summary: |
    Проверка возможности поиска товара по ключевому слову
requirement: |
    При вводе ключевого слова из списка существующих товаров должны выдаваться все товары, имеющие в названии это ключевое слово
prerequisites:
    Открыта главная страница магазина
test-data: |
    Ключевое слово = iPhone
steps:
    - Вводим ключевое слово в поле поиска товара
expected-result: |
    Пользователь должен видеть все товары, которые содержат в названии слово "iPhone"

- summary: |
    Проверка возможности поиска товара по категориям
requirement: |
    При выборе категории товара должны выдаваться все товары, которые включает в себя данная категория
prerequisites:
    Открыта главная страница магазина
test-data: |
    Категория = smartphones
steps:
    - Выбираем из списка категорию smartphones
expected-result: |
    Пользователь должен видеть все товары, которые содержит категория smartphones (все смартфоны)

- summary: |
    Проверка возможности поиска несуществующего товара по ключевому слову
requirement: |
    При вводе ключевого слова, которое не существует в списке товаров, пользователь должен получить сообщение о том, что товар не найден
prerequisites:
    Открыта главная страница магазина
test-data: |
    Ключевое слово = Xiaomi
steps:
    - Вводим ключевое слово в поле поиска товара
expected-result: |
    Пользователь должен увидеть сообщение "Ничего не найдено"

- summary: |
    Проверка возможности поиска товара по фильтру
requirement: |
    При выборе фильтра товаров из списка, выдаются все товары, которые содержит этот фильтр
prerequisites:
    Открыта главная страница магазина
test-data: |
    Ключевое слово = Samsung
steps:
    - Выбираем фильтр с названием Samsung (нажимаем галочку)
expected-result: |
    Пользователь должен видеть все товары, которые содержат в названии слово "Samsung"

- summary: |
    Проверка возможности просмотра информации о товаре
requirement: |
    При клике на товар выдаётся страница с подробным описанием товара,
    а именно: категория, название, рейтинг, цена без скидки, цена со скидкой, скидка в процентах, описание товара, фото товара
prerequisites:
    Открыта страница товара
test-data: |
    Ключевое слово = iPhone 9
steps:
    - Выбираем из списка товара iPhone 9 и кликаем на него
expected-result: |
    Выдаётся страница с подробным описанием товара,
    а именно: категория, название, рейтинг, цена без скидки, цена со скидкой, скидка в процентах, описание товара, фото товара

- summary: |
    Проверка возможности добавления товара в корзину
requirement: |
    При нажатии кнопки "В корзину" товар добавляется в корзину
prerequisites:
    Открыта главная страница магазина
test-data: |
    Ключевое слово = iPhone 9
steps:
    - Выбираем из списка товаров iPhone 9 и нажимаем на кнопку "В корзину"
    - Нажимаем на кнопку "Корзина" в правом верхнем углу экрана
expected-result: |
    Пользователь должен видеть товар iPhone 9 в корзине

- summary: |
    Проверка возможности поиска товара по указанному диапазону цены
requirement: |
    При выборе диапазона цены выдаются только те товары, которые находятся в выбранном ценовом диапазоне
prerequisites:
    Открыта главная страница магазина
test-data: |
    Диапазон от = 100
    Диапазон до = 300
steps:
    - В поле "цена от" вводим значение 100
    - В поле "цена до" вводим значение 300
expected-result: |
    Пользователь должен видеть все товары, цена которых соответствует диапазону от 100 до 300

- summary: |
    Проверка возможности поиска товара по нескольким фильтрам
requirement: |
    При выборе нескольких фильтров из списка, выдаются товары, относящиеся к этим фильтрам
prerequisites:
    Открыта главная страница магазина
test-data: |
    Ключевое слово = OPPO
    Ключевое слово = Huawei
steps:
    - Выбираем фильтр товара "OPPO" (нажимаем галочку)
    - Выбираем фильтр товара "Huawei" (нажимаем галочку)
expected-result: |
    Пользователь должен видеть все товары, которые содержат в названии слова "OPPO" и "Huawei"

- summary: |
    Проверка возможности оформления заказа
requirement: |
    При добавлении товара в корзину, должна быть возможность оформить заказ
prerequisites:
    Открыта корзина с добавленным в неё товаром Huawei P30
test-data: |
    Ключевое слово = Huawei P30
steps:
    - Открываем корзину, в которой уже лежит товар Huawei P30
    - Нажимаем на кнопку "Оформить заказ"
expected-result: |
    Пользователь должен видеть надпись "Заказ успешно оформлен", наименование, количество и сумму товара

- summary: |
    Проверка возможности очистки корзины
requirement: |
    Должна быть возможность очистить корзину
prerequisites:
    Открыта страница корзины и в неё добавлены товары
test-data: |
    Ключевое слово = -
steps:
    - Открываем корзину (нажимаем на кнопку в правом верхнем углу экрана)
    - Нажимаем на кнопку "Очистить корзину"
expected-result: |
    Все товары должны удалиться из корзины, она должна остаться пустой

- summary: |
    Проверка кроссбраузерности сайта
requirement: |
    Сайт должен корректно отображаться на разных браузерах
prerequisites: |
    Открыта главная страница магазина в Google Chrome, Safari, Firefox
test-data: |
    -
steps:
    - открываем браузер Google Chrome
    - заходим на сайт магазина
    - оцениваем внешний вид сайта
    - открываем браузер Safari
    - заходим на сайт магазина
    - оцениваем внешний вид сайта
    - открываем браузер Firefox
    - заходим на сайт магазина
    - оцениваем внешний вид сайта
expected-result: |
    Внешний вид приложения должен быть неизменным в разных браузерах

- summary: |
    Проверка цены товара в русской версии сайта
requirement: |
    Цена товара в русской версии сайта должна быть в рублях
prerequisites:
    Открыта главная страница магазина и выбрана русская версия сайта
test-data: |
    -
steps:
    - Смотрим цену любого товара в магазине
expected-result: |
    Цена должна быть в рублях, а не в долларах

- summary: |
    Проверка автоматической очистки корзины после оформления заказа
requirement: |
    После оформления заказа корзина должна автоматически очищаться
prerequisites:
    Открыта корзина с добавленными в неё товарами
test-data: |
    -
steps:
    - Нажимаем "Оформить заказ"
    - Нажимаем "Закрыть"
expected-result: |
    Корзина должна быть пустой

- summary: |
    Проверка формы "цена" на отрицательные числа
requirement: |
    В форме "цена" (в полях "от" и "до") не должно быть возможности вводить отрицательные числа
prerequisites:
    Открыта главная страница магазина
test-data: |
    -100
steps:
    - В поле "от" вводим значение -100
    - В поле "до" вводим значение -100
expected-result: |
    Поля "от" и "до" не принимают отрицательные значения, нет возможности их ввести

