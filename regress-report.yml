bugreports:
  - summary: |
      В форму "цена" можно вводить отрицательные числа
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      1. Зайти на главную страницу магазина
      2. В форме "цена" в поле "от" указать отрицательное значение
      3. В форме "цена" в поле "до" указать отрицательное значение
    expected-result: |
      Поля "от" и "до" не принимают отрицательные значения, не возможности их ввести, либо выдаётся соответствующее предупреждение
    actual-result: |
      Поля "от" и "до" принимают отрицательные значения

  - summary: |
      Корзина не очищается после оформления заказа
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      1. Открыта корзина с добавленными в неё товарами
      2. Нажимаем "Оформить заказ"
      3. Нажимаем "Закрыть"
    expected-result: |
      Корзина автоматически очищается после оформления заказа
    actual-result: |
      После оформления заказа ничего не происходит, товары остаются в корзине

  - summary: |
      Цена товара в русской версии сайта указана в долларах (а не в рублях)
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      1. Зайти на главную страницу магазина
      2. Переключиться на русскую версию сайта в правом верхнем углу экрана
      3. Зайти на страницу любого товара
    expected-result: |
      Цена указана в рублях
    actual-result: |
      Цена указана в долларах

  - summary: |
      При поиске несуществующего товара по ключевому слову не выдаётся сообщение о том, что товар не найден
    environment: |
      Google Chrome   107.0.5304.121 (Официальная сборка) (64 бит)
      ОС Linux 22.04
    steps-to-reproduce: |
      1. Зайти на главную страницу магазина
      2. Ввести в поле "Поиск" название несуществующего товара
    expected-result: |
      Выводится сообщение "товар не найден"
    actual-result: |
      Сообщение "товар не найден" не появляется, выводятся другие товары, не соответствующие запросу
